paths:
# ----------------------------------------  M01 ---------------------------------------- #
# ---------------- Login ---------------- #
  /login:
    get:
      opperationId: 'R101'
      summary: 'R101: Login Form'
      description: 'Returns the login form'
      tags:
        - 'M01: Authentication and Individual Profile'
      responses:
        '200':
          description: 'Ok. Show Log-in UI'
    post:
      operationId: R102
      summary: 'R102: Login Post'
      description: 'Processes the login form submission. Access: GST'
      tags:
        - 'M01: Authentication and Individual Profile'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:          
                  type: string
                  format: email
                password:    
                  type: string
                  format: password
              required:
                  - email
                  - password          
      responses:
        '302':
          description: 'Redirect after processing the login credentials.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Authentication successful. Redirect to user profile.'
                  value: '/profile' 
                302Error:
                  description: 'Failed authentication. Redirect to login form.'
                  value: '/login'

# ---------------- Logout ---------------- #                  
  /logout:
  
     post:
       operationId: R103
       summary: 'R103: Logout Redirect'
       description: 'Logout the current authenticated user. Access: USR, ADM'
       tags:
         - 'M01: Authentication and Individual Profile'
       responses:
         '302':
           description: 'Redirect after processing logout.'
           headers:
             Location:
               schema:
                 type: string
               examples:
                 302Success:
                   description: 'Successful logout. Redirect to login form.'
                   value: '/login'

