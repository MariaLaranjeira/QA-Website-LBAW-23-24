                  schema:
                  type: object
                  properties:
                      email:
                        type: string
                        format: email
                  required:
                      - email
          responses:
            '200':
              description: 'Valid email. Wait for email with instructions.'
            '404':  
              description: 'Invalid email. Insert an existing user's email.'


